<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일렉트로닉 취향 발굴 테스트 (점수제)</title>
    <link rel="stylesheet" href="styles.css"> 
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js" integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
    <script>Kakao.init('YOUR_JAVASCRIPT_KEY');</script> 
</head>
<body>
    <div class="container">
        
        <section id="start-page" class="active">
            <h1>일렉트로닉 취향 테스트</h1>
            <p><strong>🎧 이어폰/헤드폰을 착용해주세요.</strong><br>소리만 듣고 취향을 선택하는 점수 기반 심리 테스트입니다.<br>당신의 가장 은밀한 음악 미학을 찾아드립니다.</p>
            <button id="start-btn" class="btn">테스트 시작하기</button>
        </section>
      
        <section id="qna-page">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <h2 id="question-title">질문</h2>
            <p id="match-info">두 소리 중 더 끌리는 쪽을 선택하고, [다음 질문] 버튼을 눌러주세요.</p>
            
            <div id="match-container">
                <button id="choice-a" class="btn choice-btn" data-choice="A">
                    <span class="genre-name">선택 A</span>
                    <span class="song-name">선택지 설명이 여기에 들어갑니다.</span>
                </button>
                <div class="vs">VS</div>
                <button id="choice-b" class="btn choice-btn" data-choice="B">
                    <span class="genre-name">선택 B</span>
                    <span class="song-name">선택지 설명이 여기에 들어갑니다.</span>
                </button>
            </div>
            <button id="next-match-btn" class="btn disabled" disabled>다음 질문으로</button>
        </section>
        
        <section id="result-page">
            <h1>당신의 궁극적인 취향은...</h1>
            
            <div id="result-card-to-capture">
                <h2 id="result-title">최종 우승 장르</h2>
                <img id="result-img" src="https://placehold.co/200x200/5a67d8/FFF?text=Result" alt="결과 이미지">
                <p id="result-aesthetic">연상 디자인 미학</p> 
                <p id="result-desc">결과 설명이 여기에 들어갑니다.</p>
            </div>

            <button id="play-winner-btn" class="btn play-control-btn">▶ 우승 장르 재생</button>
            
            <button id="download-btn" class="btn share-btn">💾 결과 카드 이미지 다운로드</button>
            <button id="kakao-share-btn" class="btn share-btn">💬 카카오톡 공유하기</button>

            <button id="show-others-btn" class="btn">다른 장르 더 보기</button>
            
            <div id="other-genres-container" style="display: none; margin-top: 30px;">
                <h3>✨ 다른 장르의 미학 탐구</h3>
                <div id="genre-list">
                    </div>
            </div>
            
            <button id="restart-btn" class="btn">다시 하기</button>
        </section>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
